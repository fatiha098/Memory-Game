<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>what level of difficulty you want to play ? </h2>
    <div class="card">
        <div id="level1">
          <h3>Beginner</h3>
          <p>5x5 grid, easy images</p>
        </div>
        <div id="level2">
          <h3>Intermediate</h3>
          <p>6x6 grid, more challenging images</p>
        </div>
        <div id="level3">
          <h3>Advanced</h3>
          <p>8x8 grid, very challenging images</p>
        </div>
      </div>
      <p>Note : You can change the difficulty 
        level later by clicking
        Options on the Game Menu.
      </p>
  </div>



  <script src="main.js"></script>
</body>
</html>
